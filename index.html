<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe by ScaxCodes</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="board-container">
        <div class="board-field" field-no="0">
            <div class="field-marker" marker-no="0"></div>
        </div>
        <div class="board-field" field-no="1">
            <div class="field-marker" marker-no="1"></div>
        </div>
        <div class="board-field" field-no="2">
            <div class="field-marker" marker-no="2"></div>
        </div>
        <div class="board-field" field-no="3">
            <div class="field-marker" marker-no="3"></div>
        </div>
        <div class="board-field" field-no="4">
            <div class="field-marker" marker-no="4"></div>
        </div>
        <div class="board-field" field-no="5">
            <div class="field-marker" marker-no="5"></div>
        </div>
        <div class="board-field" field-no="6">
            <div class="field-marker" marker-no="6"></div>
        </div>
        <div class="board-field" field-no="7">
            <div class="field-marker" marker-no="7"></div>
        </div>
        <div class="board-field" field-no="8">
            <div class="field-marker" marker-no="8"></div>
        </div>
    </div>
    <div id="ui">
        <div id="winner-display"></div>
        <button>Restart Game</button>
    </div>
</body>
</html>
